<div class="container w-xxl w-auto-xs" ng-controller="loginCtrl">
    <div class="text-center m-b-md">
        <img src="../../img/logo.png" />
    </div>    
    <div class="panel panel-default"
         ng-keypress="($event.keyCode==13 && formLogin.$valid?login():null)">
        <div class=" panel-heading">
            <h4>
                Login
            </h4>
        </div>
        <div class="panel-body">
            <form name="formLogin" class="form-validation" novalidate>
                <div class="">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <input type="text"
                                       name="username"
                                       class="form-control"
                                       ng-model="credentials.user.username"
                                       placeholder="Username"
                                       required>
                                <div ng-show="formLogin.username.$dirty && formLogin.username.$invalid">
                                    <span class="text-sm text-danger" ng-show="formLogin.username.$error.required">Username is required</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="password"
                                       class="form-control"
                                       ng-model="credentials.user.password"
                                       placeholder="Password"
                                       required>
                                <div ng-show="formLogin.password.$dirty && formLogin.password.$invalid">
                                    <span class="text-sm text-danger" ng-show="formLogin.password.$error.required">Password is required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-danger text-center" ng-show="authError">
                    Username or password are incorrect. Please try again.
                </div>
            </form>
        </div>
        <div class="panel-footer text-right">
            <button type="submit"
                    class="btn btn-success"
                    ng-click="login()"
                    ng-disabled='formLogin.$invalid || authError'>
                Login
            </button>
        </div>
    </div>
</div>
